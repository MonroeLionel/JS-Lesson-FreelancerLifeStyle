<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="grid_template_areas.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- оболочка для демонстрации-->
  <div class="wrapper">
    <!--контент-->
    <div class="content">
      <h1>GRID Layout - определение сетки</h1>
      <div class="grid">
        <div class="grid_body">
          <div class="grid_item">1</div>
          <div class="grid_item">2</div>
          <div class="grid_item">3</div>
          <div class="grid_item">4</div>
          <div class="grid_item">5</div>
          <div class="grid_item">6</div>

        </div>

      </div>
      <h2>имена областей</h2>
      <div class="grid-wrapper">

        <header class="grid-header">шапка</header>

        <aside class="grid-side">сайдбар</aside>
        <main class="grid-content">контент</main>
      </div>
    </div>

  </div>

</body>

</html>
